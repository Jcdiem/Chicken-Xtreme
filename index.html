<!doctype html>
<html lang="en">

<head>
    <!-- Inspired by https://danielyxie.github.io/bitburner/ -->

    <meta charset="utf-8">
    <title>Chicken Xtreme</title>
    <meta name="description" content="A JavaScript game about chickens, but also, not about chickens">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet' href='//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack.css'>
    <link rel="stylesheet" href="css/main.css">
                        <!--Globally used stuff-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/globals.js"></script>

                        <!--  Classes  -->
    <script type="text/javascript" src="js/character.js"></script>
    <script type="text/javascript" src="js/monster.js"></script>
    <script type="text/javascript" src="js/gameState.js"></script>

                    <!--  Terminal Modes  -->
    <script type="text/javascript" src="js/story.js"></script>
    <script type="text/javascript" src="js/term.js"></script>
    <script type="text/javascript" src="js/exploration.js"></script>
    <script type="text/javascript" src="js/battle.js"></script>

                        <!--Events etc-->
    <script type="text/javascript" src="js/intro.js"></script>

</head>
<body>
<!--Using main as a wrapper for flexbox-->
<main class="flex-col">
    <div id="statBar" class="flex-row">
        <div id="statBar-title" class="statBar-item">
            Chicken: Xtreme
        </div>
        <div id="statBar-plyName" class="statBar-item">
            Name: John Doe
        </div>
        <div id="statBar-plyMoney" class="statBar-item">
            Cxn: 99999
        </div>
        <div id="statBar-plyHP" class="statBar-item">
            HP: 99999
        </div>
        <div id="statBar-plyLvl" class="statBar-item">
            Lvl: 99999
        </div>
        <div id="statBar-plyExp" class="statBar-item">
            XP: 100%
        </div>
    </div>
    <div id='main-screen' class="flex-row">
        <div id="navMenu" class="flex-col">
            <ul>
                <li><a class='navItem' id='navMenu-termButton' href="#terminalWindow">Terminal</a></li>
                <li><a class="navItem" id="navMenu-dbgButton" href="#debugWindow">DEBUG</a></li>
            </ul>

        </div>
        <div id="terminalWindow" class="info-screen flex-col tab-pane active">
            <div id="term-output" class="flex-col">
                <!--                    Placeholder for JS-->
            </div>
            <div id="term-input" class="flex-row">
                <div id="term-inputHeader">[/ONE/TWO/THREE]$</div>
                <input id="term-inputBox" title="terminal input">
            </div>
        </div>
        <div id="debugWindow" class="info-screen tab-pane flex-col">
            <div>
                CLI Modes:
                <button id="dbgStoryBtn">STORY</button>
                <button id="dbgBattleBtn">BATTLE</button>
                <button id="dbgTermBtn">TERM</button>
            </div>
            <div>
                Battle Debugging:
                <button id="dbgLvl1BattleBtn">Start A Dif 1 Battle</button>
            </div>
            <div>
                Save Debugging
                <button id="dbgDeleteSave">Delete Save</button>
                <button id="dbgForceSave">Force Save</button>
            </div>
        </div>
        <div id=""></div>
    </div>
</main>
<!--Main is loaded last so that it can use everything-->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
